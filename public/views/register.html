<h2>Register</h2>
<input type="text" ng-model="register.phoneNumber" placeholder="Phone number" />
<br />
<input type="password" ng-model="register.passwordFirst" placeholder="Password" />
<br />
<input type="password" ng-model="register.passwordSecond" placeholder="Confirm password" />
<br />
<button ng-click="register.register()">Go!</button>
<a href="/"><button>Back!</button></a>
